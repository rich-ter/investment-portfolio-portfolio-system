<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Portal</title>
    <link rel="stylesheet" href="cro_stylesheet.css">
</head>

<body>
    <header>
        <h1>Απαλλακτική Εργασία Νεφουπολογιστικής</h1>
        <div class="user-name">MA: <span id="userName">MA Name</span></div>
    </header>
    <main>
        <section class="client-requests">
            <h2>CRO Consultation Requests</h2>
            <div class="request" id="croRequestsContainer">
                <!-- Example of a consultation request -->
                <div class="client-request">
                    <h3>Consultation Request Title</h3>
                    <p>Request Date</p>
                    <p>Request Description...</p>
                    <textarea placeholder="Write report..."></textarea>
                    <button class="send-report">Send Report</button>
                </div>
                <!-- Additional consultation requests will be similar -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
